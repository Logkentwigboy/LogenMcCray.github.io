<body>

    <header>

            <div id="headerstuff">
            <img src="images/weathericon3.png" alt="third Icon">
            <h1>Weather Forecast</h1>
            <h4>For all your weather needs</h4>
        </div>


        <div id="navbox">
            <nav>
                <button onclick="toggleMenu()">&#9776;</button>
                <ul id="primaryNav" class="hide">
                    <li> <a href="#">Preston</a></li>
                    <li class="active"> <a href="#">Soda Springs</a></li>

                </ul>
            </nav>
        </div>
    </header>
    <main>
        <body>
            <form>
                <fieldset>
                    <legend>Your Information</legend>
                        <label>First Name* <input type="text" name="fname" required></label>
                        <label>Name Name* <input type="text" name="lname" required></label>
                        <label>Phone <input type="tel" name="phone" required></label>
                        <label>Email* <input type="email" name="email" placeholder="Byui@gmail" required></label>
                        <label>Website <input type="url" name="url" placeholder="http://"></label>
                        <label>Zip Code <input id="zip" name="zip" type="number" required></label>
                </fieldset>
                <fieldset>
                    <legend>Weather Information</legend>
                    <label>Storm date<input type="date" name="bday"></label>
                    <label>Storm Type</label>
                    <select id="stormlist">
                        <option value="1">choose one</option>
                        <option value="2">Hail</option>
                        <option value="3">Snow</option>
                        <option value="4">Rain</option>
                        <option value="5">Wind</option>
                        <option value="6">Tornado</option>
                    </select>
                    <div class="slidecontainer">
                       <labeL> <p>Storm Itensity: <span id="demo"></span></p>
                        <input type="range" min="1" max="10" value="1" class="slider" id="myRange">
                        </labeL>
                    </div>
                </fieldset>
            </form>      
              <script>
              var slider = document.getElementById("myRange");
              var output = document.getElementById("demo");
              output.innerHTML = slider.value;
              
              slider.oninput = function() {
                output.innerHTML = this.value;
              }
              </script>
    </main>
