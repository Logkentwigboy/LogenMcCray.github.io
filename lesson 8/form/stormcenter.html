                <fieldset>

                    </div>

                        <option value="2">Preston</option>

                        <option value="4">Fish Haven</option>
                    </select>
                    </label>
                    <div id="dangerlevel">
                    <label>Danger level</label><br>
                        <input type="radio" name="Danger" value="yes"> Yes<br>
                        <input type="radio" name="Danger" value="maybe"> Maybe<br>
                        <input type="radio" name="Danger" value="no">No <br>
                    </div>
                    <br>
                    <input type="submit" value="Submit Your Input!" class="submitBtn">
                </fieldset>
